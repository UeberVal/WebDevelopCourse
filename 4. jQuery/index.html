    
<!doctype html>
<html>
    <head>
        <title>Learning jQuery</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <!--MS rep-->
        <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>-->
        <script src="jquery-2.1.3.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.js"></script>
        
    </head>
    <body>
    <div id="wrapper">
        <div id="menuBar">
            <div id="logo">
                CodePlayer
            </div>
            <div id="buttonDiv">
                <button id="runButton">
                    Run
                </button>
            </div> 
            <div id="toggleDiv">
                <ul id="toggles">
                    <li class="borderRight toggle selected">HTML</li>
                    <li class="borderRight toggle">CSS</li>
                    <li class="borderRight toggle">JS</li>
                    <li class="toggle selected">Result</li>
                </ul> 
            </div>            
        </div> 
        <div class="clear"></div>
        <div class="codeContainer" id="HTMLContainer">
            <div class="codeLabel">HTML</div>
            <textarea id="htmlCode">Example Code</textarea>
        </div>   
        <div class="codeContainer" id="CSSContainer">
            <div class="codeLabel">CSS</div>
            <textarea id="cssCode">html{background-color: blue;}</textarea>
        </div> 
        <div class="codeContainer" id="JSContainer">
            <div class="codeLabel">JS</div>
            <textarea id="jsCode">alert("works");</textarea>
        </div> 
        <div class="codeContainer" id="ResultContainer">
            <div class="codeLabel">Result</div>
            <iframe id="resultFrame"></iframe>
        </div> 
    </div>
        
    <script src="scripts.js"></script>
        
    </body>
</html>
